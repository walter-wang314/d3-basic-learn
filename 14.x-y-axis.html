<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>14.x-y-axis</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body>
</body>
<script>
  const width = 500;
  const height = 500;
  const data = [10, 15, 20, 25, 30];
  const svg = d3.select('body')
    .append('svg')
    .attr('width', width)
    .attr('height', height)
    .style('border', '1px solid red');
  const yScale = d3.scaleLinear().domain([0, d3.max(data)]).range([height - 50, 0]);
  const xScale = d3.scaleLinear().domain([0, d3.max(data)]).range([0, width - 100]);

  const yAxis = d3.axisLeft().scale(yScale).tickSize(20);
  const xAxis = d3.axisBottom().scale(xScale).tickSizeInner([30]);

  svg.append('g').attr('transform', 'translate(50, 10)').call(yAxis);

  const xAxisTranslate = height - 50 + 10;

  svg.append('g').attr('transform', `translate(50, ${xAxisTranslate})`).call(xAxis)
</script>

</html>
